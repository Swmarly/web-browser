description: |
  Owner: estaab@ (authored by vmiura@)
  Description: add gtest unit test coverage for a few methods with low coverage.
  Git-Revision: 692a07f41c8559f9bb0e35ecb8e9bd293ca6d9d7
  Result: Four new unit tests are added and passing under `components/viz/common`.
prompts:
  - 'file://prompt.md'
providers:
  - id: python:../../../testing/gemini_provider.py
    config:
      timeoutSeconds: 1200
defaultTest:
  options:
    provider: python:agents/testing/gemini_provider.py
tests:
  - assert:
    - type: python
      value: file://../../../testing/asserts/check_changes.py:check_files_changed
      config:
        files:
        - components/viz/common/BUILD.gn
    - type: python
      value: file://../../../testing/asserts/check_changes.py:check_files_added
      config:
        files:
        - components/viz/common/surfaces/region_capture_bounds_unittest.cc
    - type: python
      value: file://../../../testing/asserts/check_gtests.py
      config:
        binary: viz_unittests
        filter: 'RegionCaptureBoundsTest.*'
