<!DOCTYPE html>
<!--
@WAIT-FOR:Ready
@EXECUTE-AND-WAIT-FOR:clickChip()
@BLINK-ALLOW:htmlTag*
@BLINK-ALLOW:className*
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Web Suggestion Chips</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script type="module">
        import { injectImportMap, loadAndWaitForReady } from "./resources/utils.js";
        injectImportMap();

        const components = [
            "md-suggestion-chip",
            "md-chip-set",
            "md-icon"
        ];

        loadAndWaitForReady(components, () => {
            const statusDiv = document.getElementById("status");
            const chipSet = document.createElement("md-chip-set");
            const chips = [
                { label: "Suggestion chip", id: "test-chip-1" },
                { label: "With icon", icon: "lightbulb" }
            ];
            chips.forEach(chipInfo => {
                const chip = document.createElement("md-suggestion-chip");
                chip.label = chipInfo.label;
                if (chipInfo.id) {
                    chip.id = chipInfo.id;
                }
                if (chipInfo.icon) {
                    const icon = document.createElement("md-icon");
                    icon.slot = "icon";
                    icon.textContent = chipInfo.icon;
                    chip.appendChild(icon);
                }
                chipSet.appendChild(chip);
            });
            statusDiv.appendChild(chipSet);
            statusDiv.setAttribute("aria-label", "Ready");
        });
    </script>
</head>
<body>
    <div id="status" aria-label="Loading">
    </div>
</body>
<script>
    async function clickChip() {
        const chip = document.getElementById("test-chip-1");
        if (chip) {
            chip.click();
            const statusDiv = document.getElementById("status");
            const statusText = document.createElement("div");
            statusText.textContent = "Suggestion Chip Clicked";
            statusDiv.appendChild(statusText);
            return "Suggestion Chip Clicked";
        }
        return "Failed to click Suggestion Chip";
    }
</script>
</html>
