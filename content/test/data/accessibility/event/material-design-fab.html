<!--
@WAIT-FOR:Ready
@EVENTS-TREE-DUMP
@AURALINUX-ALLOW:enabled
@AURALINUX-ALLOW:sensitive
@AURALINUX-DENY:CHILDREN-CHANGED*
@AURALINUX-DENY:PARENT-CHANGED*
@UIA-WIN-DENY:*StructureChanged*
@WIN-DENY:EVENT_OBJECT_LOCATIONCHANGE*
@WIN-DENY:EVENT_OBJECT_REORDER*
@WIN-DENY:EVENT_OBJECT_SHOW*
@WIN-DENY:IA2_EVENT_TEXT_INSERTED*
-->
<!doctype html>
<html>
<head>
    <title>Material Web FAB Events</title>
    <script type="module">
        import { injectImportMap, loadAndWaitForReady, setupEventTestRunner, waitForStable } from "../material-design/resources/utils.js";
        injectImportMap();

        const components = [
            "md-fab",
            "md-icon"
        ];

        setupEventTestRunner();
        window.waitForStable = waitForStable;
        loadAndWaitForReady(components, async () => {
            const statusDiv = document.getElementById("status");

            const fab = document.createElement("md-fab");
            fab.id = "test-fab";
            fab.size = "small";
            fab.lowered = false;
            fab.variant = "primary";
            fab.setAttribute("aria-label", "Add");

            const icon = document.createElement("md-icon");
            icon.id = "test-icon";
            icon.textContent = "add";
            icon.slot = "icon";
            fab.appendChild(icon);

            statusDiv.appendChild(fab);

            await waitForStable(fab);
            statusDiv.setAttribute("aria-label", "Ready");
        });
    </script>
</head>
<body>
    <div id="status" aria-label="Loading">
    </div>
</body>
<script>
    window.go_passes = [
        async () => {
            const fab = document.getElementById("test-fab");
            if (fab) {
                fab.lowered = true;
                await waitForStable(fab);
            }
        },

        async () => {
            const fab = document.getElementById("test-fab");
            if (fab) {
                fab.lowered = false;
                await waitForStable(fab);
            }
        },

        async () => {
            const fab = document.getElementById("test-fab");
            if (fab) {
                fab.click();
                await waitForStable(fab);
            }
        }
    ];
</script>
</html>
